<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>缺曠時數計算器</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>學期缺曠時數計算</h1>
        <div class="input-group">
            <label for="totalWeeks">本學期總週數：</label>
            <input type="number" id="totalWeeks" name="totalWeeks" min="1" value="17">
        </div>
        <p>列入計算假別：「事」、「曠」。達到或超過總節數 1/3 即標示。</p>

        <div class="input-section">
            <h2>步驟一：貼上學務系統缺曠文字</h2>
            <textarea id="absenceData" rows="15" placeholder="請在此貼上從巨耀學務系統複製的銷假紀錄文字..."></textarea>
        </div>

        <div class="input-section">
            <h2>步驟二：確認或編輯課表 (每週上課節數)</h2>
            <p>系統將根據此課表計算各科目每週上課節數。您可以直接修改以下欄位中的課程名稱。</p>
            <div id="timetableEditor">
                <!-- JavaScript 會動態產生課表編輯區域 -->
            </div>
        </div>

        <button id="calculateButton">計算缺曠狀況</button>

        <div id="results" class="results-section" style="display:none;">
            <h2>計算結果</h2>
            <table id="resultsTable">
                <thead>
                    <tr>
                        <th>科目名稱</th>
                        <th>總節數 (<span id="displayTotalWeeks">17</span>週)</th>
                        <th>缺席節數 (事/曠)</th>
                        <th>1/3 門檻節數</th>
                        <th>尚可缺席節數 (至1/3)</th>
                        <th>是否已達1/3</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- 結果將會插入到這裡 -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
