<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>缺曠時數計算器</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>學期缺曠時數計算</h1>
        <div>
            <label for="totalWeeks">本學期總週數：</label>
            <input type="number" id="totalWeeks" name="totalWeeks" value="17" min="1">
        </div>
        <p>列入計算假別：「事」、「曠」。達到或超過總節數 1/3 即標示。</p>

        <div class="input-section">
            <h2>步驟一：貼上學務系統缺曠文字</h2>
            <textarea id="absenceData" rows="15" placeholder="請在此貼上從巨耀學務系統複製的銷假紀錄文字..."></textarea>
        </div>

        <div class="input-section">
            <h2>步驟二：輸入課表 (Markdown 格式)</h2>
            <div class="timetable-example">
                <h4><span class="icon">📝</span>範例格式：</h4>
                <pre><code>### **星期一**

- 第1節：課程名稱A
- 第2節：課程名稱B

### **星期二**

- 第1節：課程名稱C
- 第2節：課程名稱D

...每日最多7節</code></pre>
            </div>
            <div class="timetable-input-container">
                <textarea id="markdownTimetable" rows="20" placeholder="請在此貼上您的課表，並遵循範例格式..."></textarea>
                <button id="clearTimetableButton" title="清除課表內容">清除</button>
            </div>
        </div>

        <button id="calculateButton">計算缺曠狀況</button>

        <div id="results" class="results-section" style="display:none;">
            <h2>計算結果</h2>
            <div id="resultsCardsContainer">
                <!-- 結果卡片將會插入到這裡 -->
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
